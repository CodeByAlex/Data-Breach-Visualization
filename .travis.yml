sudo: required
services: 
  - docker
language: 
  - java #backend
  - node_js #frontend
node_js:
  - "7"
jdk:
  - oraclejdk8
before_script: 
  - cd  Frontend/data-breach-visualization
  - npm install -g @angular/cli
  - npm install 
  - cd ../../Backend/security-breach-data
script:
  - ng build -aot --prod
  - echo 'Front end build successful'
after_success: 
  - docker build -t sec-viz .
  - echo 'Docker image build successful'